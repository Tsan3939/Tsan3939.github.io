<!DOCTYPE html>
<html>
<head>
    <title>這是標題</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>你好</h1>
    </header>
    <main>
        <p>我不知道要說甚麼</p>
        <div>
            <input type="text" id="inputText" placeholder="你覺得我要說什麼">
            <button id="outputButton">說</button>
        </div>
        <div id="outputArea"></div>
    </main>
    <footer>
        <p>&copy; 沒有路</p>
    </footer>
</body>
</html>

<script>
    $(document).ready(function () {
    $('#outputButton').click(function () {
        var inputText = $('#inputText').val();
        $('#outputArea').text(inputText);
        $('#outputArea').show();

        $('#outputArea').addClass('animated bounce');

        $('#outputArea').on('animationend', function () {
            $(this).removeClass('animated bounce');
        });
    });
});
</script>
